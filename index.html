<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
            <div class="inner">
                <input type="text" id="result" class="show" placeholder="0">
            <table class="btns">
                <tr class="row1">
                    <td>
                        <button onclick="display('7')" class="buttons">7</button>
                    </td>
                    <td>
                        <button onclick="display('8')" class="buttons">8</button>
                    </td>
                    <td>
                        <button onclick="display('9')" class="buttons">9</button>
                    </td>
                    <td>
                        <button onclick="display('/')" class="buttons">
                        <!-- <i class="fa-solid fa-divide"></i>   -->
                        /
                        </button>
                    </td>
                    
                </tr>
                <tr class="row2">
                
                        <td>
                            <button onclick="display('4')" class="buttons">4</button>
                        </td>
                        <td>
                            <button onclick="display('5')" class="buttons">5</button>
                        </td>
                        <td>
                            <button onclick="display('6')" class="buttons">6</button>
                        </td>
                        <td>
                            <button onclick="display('*')" class="buttons">
                            <!-- <i class="fa-solid fa-xmark"></i> -->
                                x
                            </button>
                        </td>
                </tr>
                <tr class="row3">
                        <td>
                            <button onclick="display('1')" class="buttons">1</button>
                        </td>
                        <td>
                            <button onclick="display('2')" class="buttons">2</button>
                        </td>
                        <td>
                            <button onclick="display('3')" class="buttons">3</button>
                        </td>
                        <td>
                            <button onclick="display('-')" class="buttons">-</button>
                        </td>
                   
                </tr>
                <tr class="row4">
                    <td>
                        <button onclick="display('0')" class="buttons">0</button>
                    </td>
                    <td>
                        <button onclick="display('.')" class="buttons">.</button>
                    </td>
                    <td>
                        <button onclick="display('+')" class="buttons">+</button>
                    </td>
                    <td>
                        <button onclick="giveAns('=')" class="buttons equals">=</button>
                    </td>
                    
                </tr>
            </table>
        </div>
        
    </div>
    <script src="web.js"></script>
</body>
</html>
